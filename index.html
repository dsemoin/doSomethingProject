<!DOCTYPE html>
<html>
<head>
	<!-- Cross Browser Compatability -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="Josh, Darlene, Scott">

	<!-- Bootstrap 3 & 4 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Personal CSS Style -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Ubuntu" rel="stylesheet">


	<title>Do Something!</title>
</head>
<body>
	<div class="col-md-12" id="widgetHead">
		<div class="col-md-2 col-sm-2" id="logOut">
			<a href="#" src="#">Log Out</a>
		</div>
	</div>
	
	<div class="jumbotron text-center" id="home">
		<h1>Do Something!</h1>
		<button type="button" class="btn-lg btn-dark hidden" id="start">Get Started</button>
		<button type='button' class="btn-lg btn-primary" id="log-in" data-toggle="modal" data-target="#loginModal">Log In</button>
		<button type="button" class="btn-lg btn-light" id="sign-up" data-toggle="modal" data-target='#loginModal'>Sign Up</button>

	</div>

	<!-- Modal -->
	<div class="container">
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="mod-head" style="color: black;">Log In</h5>
						<button type="button" class="close modal-closer" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
					 		<div class="form-group modal-form">
							    <label for="exampleInputEmail1" style="color: black;">Email address</label>
							    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
							     <small id="error" class="form-text text-muted d-none" style="color: red;">Invalid email/password.</small>
					  		</div>
							<div class="form-group modal-form">
							    <label for="exampleInputPassword1" style="color: black;">Password</label>
							    <input type="password" class="form-control" id="password" placeholder="Password">
							</div>
							<p class="text-center d-none login-success">You have been successfully logged in!</p>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id='login-btn'>Login</button>
						<button type="button" class="btn btn-primary" id='signup-btn'>Sign Up</button>
						<button type="button" class="btn btn-secondary modal-closer" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="text-center">
		<div class="question hidden">
			<h2>What Are You In The Mood For?</h2>
		</div>
		<div class="container">
			<div class="card-viewer row hidden">
			</div>
		</div>
		<br>
	</div>

	<!-- BACK CARD -->
	<div class="container">
		<div class="belowCards row text-center">
			
			<!-- <br> -->
		    <div class="backCard text-center hidden col-md-2" id="go-back">
		        <h2>Go Back</h2>
		    </div>
		</div>
	</div>
	<br>
	<div id="weather">
	</div>
	<div class="col-md-12" id="map">
		
	</div>

	<!-- jQuery Link -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- FireBase -->
	<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

	<!-- Weather API-->
	<script src="assets/js/weatherApi.js"></script>

	<!-- Google Places API-->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW61taUbxNOQxHhdLBcp3SU_kI0lCV-VQ&libraries=places"></script>

	<!-- Bootstrap Script -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	 <!-- Original JS -->
	<script src="assets/js/app.js"></script>
</body>
</html>
