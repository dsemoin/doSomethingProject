	<div class="jumbotron text-center" id="home">
		<h1>Do Something!</h1>
		<button type="button" class="btn-lg btn-dark hidden" id="start">Get Started</button>
		<button type='button' class="btn-lg btn-primary" id="log-in" data-toggle="modal" data-target="#loginModal">Log In</button>
		<button type="button" class="btn-lg btn-light" id="sign-in" data-toggle="modal" data-target='#loginModal'>Sign Up</button>

	</div>

	<!-- Modal -->
	<div class="container">
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="" style="color: black;">Log In</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
					 		<div class="form-group">
							    <label for="exampleInputEmail1" style="color: black;">Email address</label>
							    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
					  		</div>
							<div class="form-group">
							    <label for="exampleInputPassword1" style="color: black;">Password</label>
							    <input type="password" class="form-control" id="password" placeholder="Password">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Login</button>
					</div>
				</div>
			</div>
		</div>
	</div>

					    <li class="divider"></li>
					    <li><a href="#"><span class="glyphicon glyphicon-phone"></span> App Registration</a></li>   
  					</ul>
				</div>
			</div>

			<!-- Single button -->
			
			<div class="col-md-6 col-sm-6 col-xs-6">

			</div>
		</div>
